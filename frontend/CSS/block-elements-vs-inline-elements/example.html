<!-- Example of block elements and inline elements in one file -->
<!DOCTYPE html>
<html>

<head>
  <title>Block Elements vs Inline Elements</title>
  <style>
    * {
      background-color: lightgray;
      border: 1px solid black;
    }

  </style>
</head>

<body>
  <h1>Block and Inline Elements Example</h1>

  <p>This paragraph contains some <a href="#">inline text</a> and <span>inline styling</span>.</p>

  <ul>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>

  <p>This paragraph contains another <cite><b>Inline elements are the best</b> -Franz</cite>.</p>
</body>

</html>
